<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image color replacer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <link href="./TopLoaderService.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">


</head>

<body>
  <div class="container">
    <header class="navbar justify-content-center">
      <h4>Image color replacer</h4>
    </header>
    <main class="row">

      <canvas class="col" id="canvas" height="10"></canvas>
      <div class="col d-flex flex-column">
        <label for="uploader" class="form-label">Загрузите изображение</label>
        <input class="form-control" type="file" id="uploader" />
        <label for="color1" class="form-label">Выберите цвет</label>
        <input type="color" class="form-control" id="color1" value="#FFFFFF">
        <label for="color2" class="form-label">На какой заменить</label>
        <input type="color" class="form-control" id="color2" value="#FFFFFF">
        <label for="range" class="form-label">Погрешность цвета (min 0, max 255)</label>
        <input type="number" class="form-control" value="0" min="0" max="255" id="error">
        <input type="range" class="form-range" id="range" min="0" max="255" step="1" value="0">
        <div class="row">
          <input type="button" class="btn btn-primary col m-2 loading" value="Поменять" id="change">
          <input type="button" class="btn btn-secondary col m-2" value="Отмена" id="reset">
        </div>
        <h6>Замена цвета может работать продолжительное время, пожалуйста наберитесь терпения :)</h6>

      </div>
    </main>
  </div>


  <script src="./index.js" type="module"></script>
</body>

</html>
